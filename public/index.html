<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Trainer Frontend</title>
        <meta charset="UTF-8">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="class-picker-buttons-div">
        </div>
        <div id="upper-form">
            <button type="button" id="undo-button">undo</button>
            <button type="button" id="small-button">small</button>
            <button type="button" id="medium-button">medium</button>
            <button type="button" id="large-button">large</button>

        </div>
        <div id="canvas-div">
            <canvas id="canvas" width="640" height="512"></canvas>
        </div>
        <div id="lower-form">
            <button type="button" id="submit-button">Submit</button>
            <button type="button" id="getnew-button">Get new Image</button>
            <button type="button" id="clear-button">Clear</button>
            <input type="text" id="password-input" name="password" value="">
        </div>
    </body>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="main-script.js"></script>
</html>
